<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>How much ether should I have?</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/getskeleton@2.0.4-2/lib/css/normalize.css" />
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/getskeleton@2.0.4-2/lib/css/skeleton.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
    
    <div class="container">
        <div class="title row">
            <h1>How much ether should I have?</h1>
        </div>
        <div class="row">
            <div class="nine columns">
                <input class="u-full-width" type="text" placeholder="Your address here" id="address" />
            </div>
            <div class="three columns">
                <input type="button" class="u-full-width" id="check" value="check">
            </div>
        </div>
        <div class="value row">
            <h2></h2>
        </div>
        <div class="wtf row">
            <p>What is it? a simple tool made in one hour that allow you to know how much ethereum should you have if you had never transferred anything. Have fun!</p>
            <p><a href="https://github.com/shuffledex/howmuchethershouldihave">Github source code</a></p>
            <p>Made with love from La Plata, Buenos Aires, Argentina.</p>
        </div>
    </div>

    <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.11/lodash.min.js"></script>
    <script src="main.js"></script>

</html>
